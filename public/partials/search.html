

<div class="page-header">
  <h1>Express <small>Welcome to Express</small></h1>
</div>


<div class="form-group">
  <input type="text" class="form-control" ng-model="search" />
</div>


<div class="list-group">
  <a href="#/items/{{ item.name }}" class="list-group-item"
     ng-repeat="item in items | filter:search | orderBy:'name'">{{ item.name | capitalize }}</a>
</div>


<div class="btn-group">
  <button class="btn btn-default" ng-if="loggedIn" go-click="/create">New Fruit</button>
  <button class="btn btn-default" go-click="/login">Login</button>
  <button class="btn btn-default" ng-if="loggedIn" ng-click="logout()">Logout</button>
</div>
